<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Haven Bookstore</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <!-- shared header that is injected by the app.js class -->
    <div id="siteHeader"></div>

    <main class="page">
      <section class="home-hero">
        <img class="home-hero__image" src="./images/front_page.png" alt="Book Haven Bookstore front page" />
        <p class="home-hero__quote">Books are the only place where getting lost is the fun part!</p>
      </section>
    </main>

    <!-- shared footer that is injected by the app.js class  -->
    <div id="siteFooter"></div>
  </body>
</html>
